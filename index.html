<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="btn col-sm text-center" style="background-color: rgb(252, 249, 184);">
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-primary m-2 w-100" style="width: auto;">Primary button
                    </button>
                </div>
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-secondary m-2 w-100" style="width: auto;">Secondary
                        button</button>
                </div>
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-success m-2 w-100" style="width: auto;">Success button
                    </button>
                </div>
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-danger m-2 w-100" style="width: auto;">Danger button
                    </button>
                </div>
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-warning m-2 w-100" style="width: auto;">Warning button
                    </button>
                </div>
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-info m-2 w-100" style="width: auto;">Info button</button>
                </div>
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-light m-2 w-100" style="width: auto;">Light button</button>
                </div>
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-dark m-2 w-100" style="width: auto;">Dark button</button>
                </div>
                <div class="btn col-sm-3">
                    <button type="button" class="btn btn-link m-2 w-100" style="width: auto;">Link button</button>
                </div>
                <div class="btn col-sm">
                    <button type="button" class="btn btn-flourish w-60" style="width: 7px;">flourish button</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
